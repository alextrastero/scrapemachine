name: Website Checker

on:
  schedule:
    - cron: "0 8 * * 1-5" # Mon-Fri at 9 AM Spain time (8 AM UTC in CET, 10 AM during CEST)
    - cron: "0 15 * * *" # Every day at 4 PM Spain time (3 PM UTC in CET, 5 PM during CEST)
  workflow_dispatch: # Allow manual trigger

jobs:
  check-website:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run website checker
        env:
          EMAIL_USER: ${{ secrets.EMAIL }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASS }}
        run: node index.js
